<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">

<body>

	<div id="container">

		<form class="form-signin" th:action="@{/login}" method="post">
		
			<h2 class="form-signin-heading" th:text="Login"></h2>
			
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Invalid username or password.</div>
			
			<div th:if="${param.logout}" class="alert alert-success"
				role="alert">You have been logged out.</div>

			<div class="form-group input-group">
				<span class="input-group-addon"> 
					<span class="glyphicon glyphicon-envelope"></span>
				</span> 
				<input 
					type="email"
					id="username"
					class="form-control"
					th:placeholder="email"
					name="username"
					th:required="required"
					th:autofocus="autofocus" />
			</div>
			
			<div class="form-group input-group">
				<span class="input-group-addon"> 
					<span class="glyphicon glyphicon-lock"></span>
				</span> 
				<input
					type="password"
					id="inputPassword"
					class="form-control"
					th:placeholder="password" 
					name="password"
					th:required="required" />
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="login"></button>
		</form>

	</div>

</body>
</html>
